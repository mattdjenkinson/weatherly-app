<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Decription -->
    <title>Weatherly - Local Weather</title>
    <meta name="description" content="Your local weather forecast" />

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- JS -->

    <script defer src="js/app.js"></script>

    <!-- Styles -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app--container">
      <div class="start-up">
        <h1>Weatherly</h1>
        <p>Click to allow location services</p>
        <img
          src="images/location.svg"
          width="125px"
          style="padding-top: 20px"
          alt=""
        />
      </div>
      <section class="current--weather"></section>
      <p class="title">Next 24 Hours</p>
      <section class="next--weather">
        <ul id="next-hours"></ul>
      </section>

      <p class="title">Details</p>

      <section class="details--weather"></section>
      <p class="title">Next 7 Days</p>
      <section class="next--weather">
        <ul id="next-days"></ul>
      </section>
    </div>

    <p class="photographer">
      <span>Photographs by</span>
      <a href="https://www.jackhewettphotography.co.uk">Jack Hewett</a>
    </p>
  </body>
</html>
